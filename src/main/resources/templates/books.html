<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Library</title>
</head>
<body>

    <h1>List of books</h1>
    <table>
        <thead>
            <td>ID</td>
            <td>Name</td>
            <td>Publisher</td>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">123</td>
                <td th:text="${book.title}">Test</td>
                <td th:text="${book.publisher.name}">Anonymous</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
