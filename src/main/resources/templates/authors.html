<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Demo Library</title>
</head>
<body>
    <h1>List of authors</h1>
    <table>
        <thead>
            <td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">123</td>
                <td th:text="${author.firstName}">Peter</td>
                <td th:text="${author.lastName}">Pan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
